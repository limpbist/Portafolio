<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo"><a routerLink="index">{{ _is.info.titulo }}<sup>s</sup></a></h1>
    <!--routerLink:redicciona a la ruta , routerLinkActive:pagina activa-->
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li class="rk-menu__item" routerLinkActive="active"><a  routerLink="index" class="rk-menu__link">Home</a>
        </li>
        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="about" class="rk-menu__link">Sobre Nosotros</a>
        </li>
      </ul>

      <div class="rk-search">
        <input name="buscar"
        (keyup.enter)="buscar_producto(buscarTexto.value)"
        #buscarTexto

        type="text" placeholder="Buscar..." id="urku-search" class="rk-search-field">
        <!--AGREGANDO AL INPUT BUSCAR Y FUNCIONKEYUP -->
        <!--cambiando los form por div--> 
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>

    </nav>

  </div>
</header>
